            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Highlight selected option
            options[optionIndex].classList.add('selected');
            
            // Show feedback
            showFeedback();
        }

        // Show feedback for selected answer
        function showFeedback() {
            const feedback = document.getElementById('feedback');
            const questions = quizData[currentCourse];
            const questionData = questions[currentQuestion];
            const selectedOption = userAnswers[currentCourse][currentQuestion];
            
            // Clear previous feedback
            feedback.className = 'feedback';
            feedback.textContent = '';
            
            // Check if answer is correct
            const isCorrect = selectedOption === questionData.correctAnswer;
            
            if (isCorrect) {
                feedback.classList.add('feedback', 'show');
                feedback.textContent = 'Correct! Well done.';
                feedback.style.backgroundColor = '#d4edda';
                feedback.style.borderColor = '#c3e6cb';
                feedback.style.color = '#155724';
            } else {
                feedback.classList.add('feedback', 'show');
                feedback.textContent = 'Incorrect. Let\'s review:';
                feedback.style.backgroundColor = '#f8d7da';
                feedback.style.borderColor = '#f5c6c9';
                feedback.style.color = '#721c24';
            }
            
            // Add explanation
            const explanation = document.createElement('div');
            explanation.className = 'explanation';
            explanation.innerHTML = `<strong>Correct answer:</strong> ${questionData.options[questionData.correctAnswer]}<br><br>${questionData.explanation}`;
            feedback.appendChild(explanation);
            
            // Highlight correct and incorrect options
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === questionData.correctAnswer) {
                    option.classList.add('correct');
                } else if (userAnswers[currentCourse][currentQuestion] === index && index !== questionData.correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Navigate to previous question
        function goToPrevious() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateNavigation();
            }
        }

        // Navigate to next question
        function goToNext() {
            const questions = quizData[currentCourse];
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateNavigation();
            } else {
                submitQuiz();
            }
        }

        // Submit the quiz
        function submitQuiz() {
            quizCompleted = true;
            
            // Calculate score
            const questions = quizData[currentCourse];
            const correctAnswers = userAnswers[currentCourse].reduce((count, answer, index) => {
                return count + (answer === questions[index].correctAnswer ? 1 : 0);
            }, 0);
            
            const totalQuestions = questions.length;
            const scorePercentage = (correctAnswers / totalQuestions) * 100;
            
            // Update score display
            finalScore.textContent = `${correctAnswers}/${totalQuestions}`;
            
            // Set result message
            if (scorePercentage >= 90) {
                resultMessage.textContent = 'Outstanding! You have excellent knowledge of this community health topic.';
            } else if (scorePercentage >= 80) {
                resultMessage.textContent = 'Great job! You\'ve demonstrated strong knowledge of this community health topic.';
            } else if (scorePercentage >= 70) {
                resultMessage.textContent = 'Good work! You have a solid understanding of this community health topic.';
            } else if (scorePercentage >= 60) {
                resultMessage.textContent = 'You\'re on the right track. Review the areas below to improve your knowledge.';
            } else {
                resultMessage.textContent = 'You may need to review the fundamentals. Focus on understanding the explanations provided.';
            }
            
            // Generate detailed summary
            generateSummary();
            
            // Show score
            scoreContainer.style.display = 'block';
            quizContainer.style.display = 'none';
            navigation.style.display = 'none';
        }

        // Generate detailed performance summary
        function generateSummary() {
            const questions = quizData[currentCourse];
            const userAnswersForCourse = userAnswers[currentCourse];
            
            let correctCount = 0;
            let incorrectCount = 0;
            let correctQuestions = [];
            let incorrectQuestions = [];
            
            // Calculate statistics
            userAnswersForCourse.forEach((answer, index) => {
                if (answer === questions[index].correctAnswer) {
                    correctCount++;
                    correctQuestions.push(index + 1);
                } else if (answer !== null) {
                    incorrectCount++;
                    incorrectQuestions.push(index + 1);
                }
            });
            
            // Update summary
            summaryDetails.innerHTML = '';
            
            const correctItem = document.createElement('div');
            correctItem.className = 'summary-item';
            correctItem.innerHTML = `<strong>Correct Answers:</strong> ${correctCount}`;
            summaryDetails.appendChild(correctItem);
            
            const incorrectItem = document.createElement('div');
            incorrectItem.className = 'summary-item';
            incorrectItem.innerHTML = `<strong>Incorrect Answers:</strong> ${incorrectCount}`;
            summaryDetails.appendChild(incorrectItem);
            
            const percentageItem = document.createElement('div');
            percentageItem.className = 'summary-item';
            percentageItem.innerHTML = `<strong>Score:</strong> ${((correctCount / questions.length) * 100).toFixed(1)}%`;
            summaryDetails.appendChild(percentageItem);
            
            if (incorrectQuestions.length > 0) {
                const weakItem = document.createElement('div');
                weakItem.className = 'summary-item';
                weakItem.innerHTML = `<strong>Areas to Review:</strong> Questions ${incorrectQuestions.join(', ')}`;
                summaryDetails.appendChild(weakItem);
            }
        }

        // Update navigation buttons and progress
        function updateNavigation() {
            const questions = quizData[currentCourse];
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
            
            // Update progress info
            progressInfo.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        // Event listeners
        prevBtn.addEventListener('click', goToPrevious);
        nextBtn.addEventListener('click', goToNext);
        submitBtn.addEventListener('click', submitQuiz);

        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
</body>
</html>
